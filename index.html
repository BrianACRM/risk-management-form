<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VQ-4 Shadows Front Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #4b5563;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .header-bg {
            background-color: #1e3a8a;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .logo {
            max-width: 300px;
            height: auto;
        }
        .boxes {
            display: flex;
            justify-content: space-around;
            padding: 40px;
            flex-wrap: wrap;
        }
        .box {
            background-color: #2d3748;
            width: 300px;
            height: 200px;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .box:hover {
            transform: scale(1.05) rotateX(10deg) rotateY(10deg);
            background-color: #93c5fd;
            box-shadow: 0 6px 20px rgba(147, 197, 253, 0.5);
        }
        .box:active {
            transform: scale(0.95);
        }
        .box p {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .box:hover::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            animation: pulse 1.5s infinite;
            border-radius: 10px;
        }
        @media (max-width: 960px) {
            .boxes {
                flex-direction: column;
                align-items: center;
            }
            .box {
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header class="header-bg">
        <img src="https://via.placeholder.com/300x100?text=VQ-4+Logo" alt="VQ-4 Logo" class="logo">
    </header>
    <div class="boxes">
        <a href="https://risk-management-form.pages.dev/" class="box" target="_blank">
            <p>ORM Submissions</p>
        </a>
        <a href="#" class="box" target="_blank">
            <p>ASAP Submissions</p>
        </a>
        <a href="#" class="box" target="_blank">
            <p>Anymouse Submissions</p>
        </a>
    </div>
</body>
</html>
