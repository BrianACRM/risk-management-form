<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VQ-4 Shadows Safety</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #4b5563;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header-bg {
            background: linear-gradient(135deg, #1e3a8a, #4b5563);
            padding: 20px;
            text-align: center;
            position: relative;
            min-height: 150px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 100%;
            max-width: 800px;
            height: auto;
            object-fit: contain;
            border: 2px solid #93c5fd;
            padding: 5px;
            border-radius: 5px;
        }
        .boxes {
            display: flex;
            justify-content: center;
            padding: 40px;
            flex-wrap: wrap;
            max-width: 1000px;
            width: 100%;
            flex-grow: 1;
        }
        .box {
            width: 300px;
            height: 200px;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(45, 55, 72, 0.3), rgba(30, 58, 138, 0.1));
            overflow: hidden;
            position: relative;
            border: 2px solid transparent;
        }
        .box img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
        }
        .box:hover {
            transform: translateY(-5px) scale(1.05) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 10px 25px rgba(147, 197, 253, 0.6);
            border: 2px solid #93c5fd;
        }
        .box:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            z-index: 1;
        }
        .box:active {
            transform: scale(0.95);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .box:hover::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 253, 0.15);
            animation: pulse 1.5s infinite;
            border-radius: 10px;
            z-index: 2;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2d3748;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #ffffff;
            border: 2px solid #93c5fd;
        }
        .modal-content p {
            margin: 10px 0;
            font-size: 1.1rem;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-buttons button {
            background-color: #1e3a8a;
            color: #ffffff;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .modal-buttons button:hover {
            background-color: #93c5fd;
        }
        .footer {
            background-color: #2d3748;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        .footer .contact-button {
            background-color: #1e3a8a;
            color: #ffffff;
            padding: 5px 15px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .footer .contact-button:hover {
            background-color: #93c5fd;
        }
        @media (max-width: 960px) {
            .boxes {
                flex-direction: column;
                align-items: center;
            }
            .box {
                width: 80%;
                max-width: 300px;
            }
            .header-bg {
                min-height: 100px;
            }
            .logo {
                max-width: 100%;
            }
            .modal-content {
                width: 80%;
            }
            .footer {
                padding: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header class="header-bg">
        <img src="https://scontent-dfw5-1.xx.fbcdn.net/v/t39.30808-6/474584099_1021247700030529_7719994838169841359_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=EvyCodklsqIQ7kNvwG6Y3Pn&_nc_oc=AdmYohcjVAb99yYaLANFyoihsl50dwUppugeFpgRKJkB3ywLnCHJKROEfbxv39_a__Q&_nc_zt=23&_nc_ht=scontent-dfw5-1.xx&_nc_gid=bS3ZvUasMD0jaTJhAMH1MA&oh=00_AfPahKRnNzkVHkQlAonamRBYvLnm2el3r4oyJqkuxbO3xQ&oe=686B45FA" alt="VQ-4 Banner" class="logo">
    </header>
    <div class="boxes">
        <a href="https://safeshadows.org/risk" class="box">
            <img src="/images/ORM.png" alt="ORM Submissions">
        </a>
        <a href="#" class="box" id="saferep-link">
            <img src="/images/saferep.png" alt="ASAP Submissions">
        </a>
        <a href="https://docs.google.com/forms/d/12KnFma4ZizdTnIcrLZ9myiUgx29Iodr51rpQaaZmAUc/viewform?edit_requested=true" class="box">
            <img src="/images/anymouse.png" alt="Anymouse Submissions">
        </a>
    </div>
    <div class="modal" id="saferep-modal">
        <div class="modal-content">
            <p><strong>Include BUNO when reporting aircraft issues</strong></p>
            <p><strong>If issues are with a location or their services use THEIR BASE as the command that should address the issue</strong></p>
            <p><strong>One ASAP per issue unless grouping makes sense</strong></p>
            <div class="modal-buttons">
                <button onclick="window.location.href='https://saferep.safety.af.mil/'">OK</button>
                <button onclick="document.getElementById('saferep-modal').style.display='none'">Cancel</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Any issues or recommendations can be directed to LT Brian "DoDo" Byrd</p>
        <a href="mailto:brian.a.byrd7.mil@us.navy.mil" class="contact-button">Contact</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const saferepLink = document.getElementById('saferep-link');
            const modal = document.getElementById('saferep-modal');

            saferepLink.addEventListener('click', (e) => {
                e.preventDefault();
                modal.style.display = 'flex';
            });

            // Close modal if clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
