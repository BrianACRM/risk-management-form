<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VQ-4 Shadows Front Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #4b5563;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-bg {
            background: linear-gradient(135deg, #1e3a8a, #4b5563);
            padding: 20px;
            text-align: center;
            position: relative;
            min-height: 150px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 100%;
            max-width: 800px;
            height: auto;
            object-fit: contain;
            border: 2px solid #93c5fd;
            padding: 5px;
            border-radius: 5px;
        }
        .boxes {
            display: flex;
            justify-content: center;
            padding: 40px;
            flex-wrap: wrap;
            max-width: 1000px;
            width: 100%;
        }
        .box {
            width: 300px;
            height: 200px;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(45, 55, 72, 0.8), rgba(30, 58, 138, 0.5)); /* Subtle base gradient */
            overflow: hidden;
            position: relative;
            border: 2px solid transparent;
        }
        .box img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
        }
        .box:hover {
            transform: translateY(-5px) scale(1.05) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 10px 25px rgba(147, 197, 253, 0.6);
            border: 2px solid #93c5fd;
        }
        .box:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.4), rgba(75, 85, 99, 0.4));
            border-radius: 10px;
            z-index: 1;
        }
        .box:active {
            transform: scale(0.95);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .box:hover::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 253, 0.15);
            animation: pulse 1.5s infinite;
            border-radius: 10px;
            z-index: 2;
        }
        @media (max-width: 960px) {
            .boxes {
                flex-direction: column;
                align-items: center;
            }
            .box {
                width: 80%;
                max-width: 300px;
            }
            .header-bg {
                min-height: 100px;
            }
            .logo {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header-bg">
        <img src="https://scontent-dfw5-1.xx.fbcdn.net/v/t39.30808-6/474584099_1021247700030529_7719994838169841359_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=EvyCodklsqIQ7kNvwG6Y3Pn&_nc_oc=AdmYohcjVAb99yYaLANFyoihsl50dwUppugeFpgRKJkB3ywLnCHJKROEfbxv39_a__Q&_nc_zt=23&_nc_ht=scontent-dfw5-1.xx&_nc_gid=bS3ZvUasMD0jaTJhAMH1MA&oh=00_AfPahKRnNzkVHkQlAonamRBYvLnm2el3r4oyJqkuxbO3xQ&oe=686B45FA" alt="VQ-4 Banner" class="logo">
    </header>
    <div class="boxes">
        <a href="https://safeshadows.org/risk" class="box">
            <img src="/images/ORM.png" alt="ORM Submissions">
        </a>
        <a href="https://saferep.safety.af.mil/" class="box">
            <img src="/images/saferep.png" alt="ASAP Submissions">
        </a>
        <a href="#" class="box">
            <img src="/images/anymouse.jpg" alt="Anymouse Submissions">
        </a>
    </div>
</body>
</html>
