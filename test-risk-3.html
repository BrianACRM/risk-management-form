<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Risk Management Form - VQ-4 Shadows</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #2d3748, #4b5563);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header-bg {
            background: linear-gradient(90deg, #1e3a8a, #4b5563);
            padding: 1.5rem;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            max-width: 48rem;
            width: 90%;
            margin: 2rem auto;
            background: rgba(75, 85, 99, 0.9);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .section {
            background: #374151;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #3b82f6;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
    <header class="header-bg">
        <h1>Test Risk Management Form - VQ-4 Shadows</h1>
    </header>

    <div class="content">
        <div class="section">
            <p>
                This questionnaire uses the Time Critical ABCD Model... [rest of text as in risk.html]
            </p>
        </div>
        <div class="section">
            <h2>Flight Information</h2>
            <div>
                <label>AC/MC</label>
                <input type="text" disabled>
                <label>Any Additional Crew Members/Passengers</label>
                <input type="text" disabled>
                <label>Crew</label>
                <select disabled>
                    <option value="">Choose</option>
                    <option value="LC1">LC1</option>
                    <option value="LC2">LC2</option>
                    <option value="LC3">LC3</option>
                    <option value="LC4">LC4</option>
                </select>
                <label>Takeoff Time - Zulu</label>
                <input type="text" disabled placeholder="e.g., 1434">
            </div>
        </div>
        <!-- Add other sections with disabled checkboxes and textareas as in risk.html -->
        <div class="section">
            <label>Has the AC/MC reviewed all risk factors and mitigations?</label>
            <div>
                <label><input type="radio" name="acmcReview" value="yes" disabled> Yes</label>
                <label><input type="radio" name="acmcReview" value="no" disabled> No</label>
            </div>
        </div>
    </div>
</body>
</html>
