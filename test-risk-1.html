<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Risk Management Form - VQ-4 Shadows</title>
    <style>
        body {
            background: #2d3748;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header-bg {
            background: linear-gradient(90deg, #1e3a8a, #4b5563);
            padding: 1.5rem;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            max-width: 48rem;
            width: 90%;
            margin: 2rem auto;
            background: #4b5563;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .section {
            background: #374151;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #3b82f6;
            border-radius: 0.375rem;
        }
        .input-field, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #4b5563;
            border-radius: 0.375rem;
            background-color: #4b5563;
            color: #ffffff;
        }
        .status-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.375rem;
        }
        .success { background-color: #d1fae5; color: #065f46; }
        .error { background-color: #fee2e2; color: #991b1b; }
        @media (max-width: 640px) {
            .content { margin: 1rem auto; padding: 1rem; width: 95%; }
            .input-field, textarea, select { font-size: 0.875rem; }
        }
    </style>
</head>
<body>
    <header class="header-bg">
        <h1>Test Risk Management Form - VQ-4 Shadows</h1>
    </header>

    <div class="content">
        <div class="section">
            <p>
                This questionnaire uses the Time Critical ABCD Model... [rest of text as in risk.html]
            </p>
        </div>
        <div class="section">
            <h2>Flight Information</h2>
            <div>
                <label>AC/MC <span>*</span></label>
                <input type="text" required>
                <label>Any Additional Crew Members/Passengers</label>
                <input type="text">
                <label>Crew <span>*</span></label>
                <select required>
                    <option value="">Choose</option>
                    <option value="LC1">LC1</option>
                    <option value="LC2">LC2</option>
                    <option value="LC3">LC3</option>
                    <option value="LC4">LC4</option>
                </select>
                <label>Takeoff Time - Zulu <span>*</span></label>
                <input type="text" required placeholder="e.g., 1434">
            </div>
        </div>
        <!-- Add other sections with checkboxes and textareas as in risk.html -->
        <div class="section">
            <label>Has the AC/MC reviewed all risk factors and mitigations? <span>*</span></label>
            <div>
                <label><input type="radio" name="acmcReview" value="yes"> Yes</label>
                <label><input type="radio" name="acmcReview" value="no"> No</label>
            </div>
        </div>
        <button type="submit">Submit</button>
        <div class="status-message"></div>
    </div>
</body>
</html>
